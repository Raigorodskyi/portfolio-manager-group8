<div class="dashboard-container">
  <div class="dashboard-header">
    <h1><a href="#">My Portfolio</a></h1>
    <nav>
      <a routerLink="/stocks">Stocks</a>
      <a routerLink="/bonds">Bonds</a>
      <a routerLink="/profile" class="active">Profile</a>
      <a href="#">Overview</a>
    </nav>
  </div>

  <div class="dashboard-grid">
    <div class="bank-accounts-box">
      <h2>Your Bank Accounts</h2>
      <ul class="bank-list">
        <li *ngFor="let account of bankAccounts; let i = index">
          <button (click)="selectBankAccount(i + 1)">
            {{ account.bank_account_name }} - {{ account.bank_account_type }}
          </button>
        </li>
      </ul>
    </div>
    <div class="transactions-box">
      <h2>Transactions</h2>
      <div *ngIf="transactions.length > 0; else noTransactions">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tx of transactions">
              <td>{{ tx["Transaction ID"] }}</td>
              <td>{{ tx["Date"] }}</td>
              <td>{{ tx["Amount"] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noTransactions>
        <p>Select a bank account to view transactions</p>
      </ng-template>
    </div>
  </div>
</div>
