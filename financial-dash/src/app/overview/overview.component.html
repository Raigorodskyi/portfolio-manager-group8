<div class="dashboard-container">
  <!-- Header (optional) -->
  <div class="dashboard-header">
    <h1>My Portfolio</h1>
    <nav>
      <a href="#" class="active">Overview</a>
      <a href="#">Global Market</a>
      <a href="#">Buy</a>
    </nav>
  </div>

  <div class="dashboard-top">
    <div class="portfolio-box">
      <h2>Portfolio Value</h2>
      <div class="value">$50,000</div>
      <div class="gain">+3.5% Today</div>
      <div class="return">+12.2% Overall</div>
    </div>
  </div>
  <!-- Bottom Grid: Your Stocks & Top Performers -->
  <div class="dashboard-bottom">
    <div class="your-stocks-box">
      <h2>Your Stocks</h2>
      <table>
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Quantity</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks">
            <td>{{ stock.name }}</td>
            <td>{{ stock.ticker }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.gain }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="top-performers-box">
      <h2>Top Performers</h2>
      <table>
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody>
            <tr><th>Apple</th><td>$9.266</td></tr>
            <tr><th>MSFT</th><td>$3,571.75</td></tr>
            <tr><th>TSLA</th><td>$28,383.75</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
